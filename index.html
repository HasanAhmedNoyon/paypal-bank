<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypal Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area" class="login-area">
        <h1 class="text-center display-4">Welcome to Paypal Bank</h1>
        <hr>
        <div class="login-form mt-5">
            <h4 class="mb-4">Login</h4>
            <input class="form-control" type=" text" placeholder="Enter Your Email"><br>
            <input class="form-control" type="password" placeholder="Enter Your Password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <h1 class="display-4 text-center">Transaction</h1>
        <div class="row mt-5">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balanceAmount">1200</span></h2>
                </div>

            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6 form">
                <h4>Deposit</h4><br>
                <input id="depositAmount" type="text" class="form-control"
                    placeholder="Dollar Amount you want to Deposit"><br>
                <button id="deposit" class="btn btn-success">Deposit</button>
            </div>
            <div class="col-md-6 form">
                <h4>Withdraw</h4><br>
                <input id="withdrawAmount" type="text" class="form-control"
                    placeholder="Dollar Amount you want to Withdraw"><br>
                <button id="withdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>









    <script>
        //login button Event handler
        const loginButton = document.getElementById("login");
        loginButton.addEventListener("click", function () {
            const loginForm = document.getElementById("login-area"); loginForm.style.display = "none";
            const transaction = document.getElementById("transaction-area");
            transaction.style.display = "block";
        })



        //Deposit event handler 
        const addDeposit = document.getElementById("deposit");
        addDeposit.addEventListener("click", function () {
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);
            const currenDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currenDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById("currentDeposit").innerText = totalDeposit;
            document.getElementById("depositAmount").value = "";


            

            //Add Balance 
            var currentBalance = document.getElementById("balanceAmount").innerText;
            var currentBalanceNumber = parseFloat(currentBalance);
            var totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById("balanceAmount").innerText = totalBalance;
        });


        // Withdraw Event Handler
        const addWithdraw = document.getElementById("withdraw");
            addWithdraw.addEventListener("click", function () {
                const withdraw = document.getElementById("withdrawAmount").value;
                const withdrawNumber = parseFloat(withdraw);
                const currentWithdraw = document.getElementById("currentWithdraw").innerText;
                const currentWithdrawNumber = parseFloat(currentWithdraw);
                const totalWithdraw = withdrawNumber + currentWithdrawNumber;
                document.getElementById("currentWithdraw").innerText = totalWithdraw;
                document.getElementById("depositAmount").value = "";



                //Add Balance 
                var currentBalance = document.getElementById("balanceAmount").innerText;
                var currentBalanceNumber = parseFloat(currentBalance);
                var totalBalance = currentBalanceNumber - withdrawNumber;
                document.getElementById("balanceAmount").innerText = totalBalance;
                
            });








    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
